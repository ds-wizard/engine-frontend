name: Wizard Style Builder Lambda CI

on:
  push:
    tags:
      - v*

jobs:
  lambda:
    name: Build Lambda
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.1.0 ]

    steps:
      - name: '[setup] Checkout Project'
        uses: actions/checkout@v3

      - name: '[setup] Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: '[app] Install'
        run: |
          npm ci
          cd wizard-style-builder
          npm install fs-extra@10.1.0 sass@1.54.0

      - name: '[app] Build'
        run: |
          cd wizard-style-builder
          npm run init
          npm run lambda:build

      - name: '[release] Check Prerelease'
        id: check_prerelease
        run: |
          GITHUB_TAG=`echo $GITHUB_REF | cut -d/ -f3`
          if [[ $GITHUB_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::set-output name=is_prerelease::false"
          else
            echo "::set-output name=is_prerelease::true"
          fi

      # (5) -> Create release & upload artifacts
      - name: '[release] Create & Upload Artifacts'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: wizard-style-builder/wizard-style-builder-lambda.zip
          artifactContentType: application/zip
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
          replacesArtifacts: true
